<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800;400&display=swap');
        </style>
       <link rel="stylesheet" href="style3.css">
       <link rel="stylesheet" href="./fontawesome/css/all.min.css">
       <script async src="index3.js"></script>
    </head> 

    <body>

        <h1 class="todo-list-title">Organise tasks</h1>
        <h1 class="todo-list-title">with a ToDo list</h1>
        
        <div class="content">
            
            <div class="todo-list">

                <div class="todo-item">
                    <div class="status">
                        <div class="fa fa-check">
                        </div>
                    </div>
                    <div class="title">
                        Clean the kitchen
                    </div>               
                    <i class="fa fa-trash"></i>
                </div>

                <div class="todo-item">
                    <div class="status">
                        <div class="fa fa-check">
                        </div>
                    </div>
                    <div class="title">
                        Go out with the dog
                    </div>
                    <i class="fa fa-trash"></i>
                </div>

                <div class="todo-item">
                    <div class="status checked">
                        <div class="fa fa-check">
                        </div>
                    </div>
                    <div class="title">
                        Water the plant
                    </div>
                    <i class="fa fa-trash"></i>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="todo-new">
                
                <input class="input" type="text" placeholder="Add items"/>
                <div class="add">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
        </div>

        <div class="done">
            <div class = "well-done">Well done</div>
            <span class = "well-done-text">You have accomplished</span>
            <span class = "well-done-number">7</span>
            <span class = "well-done-text">tasks already</span>
            <div class = "keep-going">Keep going!</div>
        </div>
    </body>
</html>
