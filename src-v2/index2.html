<html>
    <head>
       <link rel="stylesheet" href="style2.css">
       <link rel="stylesheet" href="./fontawesome/css/all.min.css">
       <script async src="index2.js"></script>
    </head> 

    <body>
        <div class="content">
            
            <h1 class="todo-list-title">Todo list</h1>
        
            <div class="todo-list">

                <div class="todo-item">
                    <div class="status">
                        <div class="fa fa-check">
                        </div>
                    </div>
                    <div class="title">
                        Clean the kitchen
                    </div>               
                    <i class="fa fa-trash"></i>
                </div>

                <div class="todo-item">
                    <div class="status">
                        <div class="fa fa-check">
                        </div>
                    </div>
                    <div class="title">
                        Go out with the dog
                    </div>
                    <i class="fa fa-trash"></i>
                </div>

                <div class="todo-item">
                    <div class="status checked">
                        <div class="fa fa-check">
                        </div>
                    </div>
                    <div class="title">
                        Water the plant
                    </div>
                    <i class="fa fa-trash"></i>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="todo-new">
                <input class="input" type="text" />
                <div class="add">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
        </div>
    </body>
</html>
