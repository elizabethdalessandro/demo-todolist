<html>
    <head>
        <link rel="stylesheet" href="style.css">      
        <script src="index.js"></script>
    </head>
    <body>
        <h1>Todo App</h1>

        <div class="content">
    
            <!-- Items  -->
            <div class="todo-list">

                <div class="todo-item">
                    <div class="status checked">
                        <div class="icon">
                        </div>
                    </div>
                    <div class="title">
                        Clean the kitchen
                    </div>
                    <button class="remove">X</button>
                </div>
                
                <div class="todo-item">
                    <div class="status checked"><div class="icon"></div></div>
                    <div class="title">
                        Go out with the dog
                    </div>
                    <button class="remove">X</button>
                </div>

                <div class="todo-item">
                    <div class="status"><div class="icon"></div></div>
                    <div class="title">
                        Water the plant
                    </div>
                    <button class="remove">X</button>
                </div>
                

            </div>

            <div class="spacer"></div>

            <div class="todo-new">
                <input class="input" type="text" />
                <button class="add">Add</button>
            </div>
        </div>
    </body>
</html>
